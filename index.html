<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recursion !!</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" media="screen" charset="utf-8">
  </head>

  <body>

    <div class="workspace">

      <div class="mainbrick">

        <div class="mainbrick-inputslots">
          <div class="mainbrick-color mainbrick-slot"></div>
        </div>

        <div class="mainbrick-color mainbrick-body">

          <div class="inner-section before-recursive-section">

            <div class="pipe pipe-five">
              <div class="pipe-value">5</div>
              <div class="pipe-shape"></div>
            </div>

            <div class="pipe pipe-one">
              <div class="pipe-value">5</div>
              <div class="pipe-shape"></div>
            </div>

            <div class="constant constant-one">
              <div class="constant-body constant-color">1</div>
              <div class="constant-slot constant-color"></div>
            </div>

            <div class="pipe pipe-two">
              <div class="pipe-value"></div>
              <div class="pipe-shape"></div>
            </div>

            <div class="brick brick-minus">
              <div class="brick-slots">
                <div class="brick-color brick-slot"></div>
                <div class="brick-color brick-slot"></div>
              </div>

              <div class="brick-color brick-body">â€“</div>

              <div class="brick-slots brick-output">
                <div class="brick-color brick-slot"></div>
              </div>
            </div>

            <div class="pipe pipe-three">
              <div class="pipe-value">4</div>
              <div class="pipe-shape"></div>
            </div>
          </div>

          <div class="inner-section recursive-section">

            <div class="brick brick-fact">
              <div class="brick-slots">
                <div class="brick-color brick-slot"></div>
              </div>

              <div class="brick-color brick-body">factorial</div>

              <div class="brick-slots brick-output">
                <div class="brick-color brick-slot"></div>
              </div>
            </div>

          </div>

          <div class="inner-section after-recursive-section">

            <div class="pipe pipe-four">
              <div class="pipe-value">24</div>
              <div class="pipe-shape"></div>
            </div>

            <div class="brick brick-times">
              <div class="brick-slots">
                <div class="brick-color brick-slot"></div>
                <div class="brick-color brick-slot"></div>
              </div>

              <div class="brick-color brick-body">*</div>

              <div class="brick-slots brick-output">
                <div class="brick-color brick-slot"></div>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
